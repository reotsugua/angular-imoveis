<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 my-auto">
                <h1 class="text-gradient text-primary mb-0">A história do seu lar</h1>
                <h1 class="mb-4">começa aqui.</h1>
                <p class="lead">Só no Lar ideal você encontra 7 milhões de imóveis. A casa que você quer está aqui. </p>
                <div class="shadow rounded-4 pb-4 p-3 mx-sm-0 mx-1">
                    <div class="col mt-lg-n2 mt-2">
                        <label for="basic-url" class="form-label">Onde deseja morar?</label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon3"><svg xmlns="http://www.w3.org/2000/svg"
                                    width="20" height="20" fill="currentColor" class="bi bi-search text-primary"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                </svg></span>
                            <input type="search" #local class="form-control"
                                aria-describedby="basic-addon3 basic-addon4"
                                placeholder="Digite o nome da rua, bairro ou cidade" (input)="checkValid(local.value, tipoImovel.value)">
                        </div>
                    </div>
                    <div class="col mt-lg-n2 mt-2">
                        <label class="form-label">Tipo de imóvel</label>
                        <select #tipoImovel class="form-select" aria-label="Default select example" (change)="checkValid(local.value, tipoImovel.value)">
                            <option value="todos" selected>Todos imóveis</option>
                            <option value="Apartamento">Apartamento</option>
                            <option value="casa">Casa</option>
                        </select>
                    </div>
                    <div class="col d-flex align-items-center my-auto">
                        <button [disabled]="!formValido" type="button" (click)="buscar(local.value, tipoImovel.value)"
                            class="btn btn-primary w-100 btn-lg mb-0 m4 mt-3">Buscar</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 ps-5 pe-0 d-lg-block d-none">
                <div class="row justify-content-center">
                    <div class="col-lg-3 col-6">
                        <img class="w-100 rounded shadow"
                            src="https://images.pexels.com/photos/5749807/pexels-photo-5749807.jpeg?auto=compress&cs=tinysrgb&w=600"
                            alt="">
                        <img class="w-100 rounded shadow mt-3"
                            src="https://images.pexels.com/photos/4046303/pexels-photo-4046303.jpeg?auto=compress&cs=tinysrgb&w=400"
                            alt="">
                    </div>
                    <div class="col-lg-3 col-6">
                        <img class="w-100 rounded shadow mt-4"
                            src="https://images.pexels.com/photos/5699845/pexels-photo-5699845.jpeg?auto=compress&cs=tinysrgb&w=400"
                            alt="">
                        <img class="w-100 rounded shadow mt-3"
                            src="https://images.pexels.com/photos/31874386/pexels-photo-31874386/free-photo-of-hora-da-festa.jpeg?auto=compress&cs=tinysrgb&w=400"
                            alt="">
                    </div>
                    <div class="col-lg-3 col-6">
                        <img class="w-100 rounded shadow"
                            src="https://images.pexels.com/photos/4617253/pexels-photo-4617253.jpeg?auto=compress&cs=tinysrgb&w=400"
                            alt="">
                        <img class="w-100 rounded shadow mt-3"
                            src="https://images.pexels.com/photos/5482145/pexels-photo-5482145.jpeg?auto=compress&cs=tinysrgb&w=400"
                            alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
